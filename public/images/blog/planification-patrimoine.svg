<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f5f3ff"/>

  <!-- Steps circles -->
  <g>
    <!-- Step 1 -->
    <circle cx="200" cy="200" r="50" fill="url(#grad5)"/>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">1</text>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="#6d28d9" text-anchor="middle" font-weight="600">Inventaire</text>

    <!-- Arrow 1 -->
    <path d="M 250,200 L 330,200" stroke="#8b5cf6" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 2 -->
    <circle cx="380" cy="200" r="50" fill="url(#grad5)"/>
    <text x="380" y="210" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">2</text>
    <text x="380" y="270" font-family="Arial, sans-serif" font-size="16" fill="#6d28d9" text-anchor="middle" font-weight="600">Objectifs</text>

    <!-- Arrow 2 -->
    <path d="M 430,200 L 510,200" stroke="#8b5cf6" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 3 -->
    <circle cx="560" cy="200" r="50" fill="url(#grad5)"/>
    <text x="560" y="210" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">3</text>
    <text x="560" y="270" font-family="Arial, sans-serif" font-size="16" fill="#6d28d9" text-anchor="middle" font-weight="600">Action</text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Checklist icon -->
  <g transform="translate(180, 120)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="8" y1="15" x2="32" y2="15" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="8" y1="25" x2="32" y2="25" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="8" y1="35" x2="25" y2="35" stroke="#8b5cf6" stroke-width="2"/>
  </g>

  <!-- Target icon -->
  <g transform="translate(360, 120)">
    <circle cx="20" cy="25" r="20" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="20" cy="25" r="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="20" cy="25" r="4" fill="#8b5cf6"/>
  </g>

  <!-- Rocket icon -->
  <g transform="translate(540, 115)">
    <path d="M 20,10 L 30,50 L 20,45 L 10,50 Z" fill="#8b5cf6"/>
    <circle cx="20" cy="25" r="5" fill="white"/>
    <path d="M 15,50 L 12,60 L 15,58 Z" fill="#ec4899"/>
    <path d="M 25,50 L 28,60 L 25,58 Z" fill="#ec4899"/>
  </g>

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" fill="#6d28d9" text-anchor="middle" font-weight="bold">Plan d'Action</text>

  <!-- Bottom text -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle">Construisez Votre Strat√©gie</text>
</svg>
