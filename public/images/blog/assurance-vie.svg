<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#eff6ff"/>

  <!-- Shield -->
  <path d="M 400,80 L 500,100 L 500,200 C 500,260 460,300 400,320 C 340,300 300,260 300,200 L 300,100 Z" fill="url(#grad3)"/>

  <!-- Checkmark in shield -->
  <path d="M 360,200 L 385,230 L 450,160" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Family silhouettes under protection -->
  <g opacity="0.8">
    <!-- Parent 1 -->
    <circle cx="350" cy="290" r="12" fill="#fbbf24"/>
    <rect x="342" y="302" width="16" height="20" rx="2" fill="#3b82f6"/>

    <!-- Parent 2 -->
    <circle cx="400" cy="290" r="12" fill="#fbbf24"/>
    <path d="M 392 302 L 408 302 L 412 322 L 388 322 Z" fill="#ec4899"/>

    <!-- Child -->
    <circle cx="450" cy="295" r="10" fill="#fbbf24"/>
    <rect x="443" y="305" width="14" height="17" rx="2" fill="#10b981"/>
  </g>

  <!-- Money symbols -->
  <g fill="#10b981" opacity="0.6">
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold">MAD</text>
    <text x="520" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold">MAD</text>
  </g>

  <!-- Bottom text -->
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="24" fill="#1e293b" text-anchor="middle" font-weight="bold">Protection & Sécurité Financière</text>
</svg>
