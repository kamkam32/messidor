<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#fffbeb"/>

  <!-- Scroll/Testament -->
  <path d="M 250,100 L 550,100 Q 570,100 570,120 L 570,280 Q 570,300 550,300 L 250,300 Q 230,300 230,280 L 230,120 Q 230,100 250,100 Z" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>

  <!-- Scroll ends -->
  <circle cx="250" cy="100" r="12" fill="#f59e0b"/>
  <circle cx="550" cy="100" r="12" fill="#f59e0b"/>
  <circle cx="250" cy="300" r="12" fill="#f59e0b"/>
  <circle cx="550" cy="300" r="12" fill="#f59e0b"/>

  <!-- Title -->
  <text x="400" y="145" font-family="serif" font-size="26" fill="#78350f" text-anchor="middle" font-weight="bold" font-style="italic">Testament</text>
  <text x="400" y="175" font-family="serif" font-size="18" fill="#92400e" text-anchor="middle">(Wassiya)</text>

  <!-- Content lines -->
  <line x1="280" y1="205" x2="520" y2="205" stroke="#d97706" stroke-width="2"/>
  <line x1="280" y1="230" x2="500" y2="230" stroke="#d97706" stroke-width="2"/>
  <line x1="280" y1="255" x2="480" y2="255" stroke="#d97706" stroke-width="2"/>

  <!-- 1/3 visual -->
  <g>
    <rect x="600" y="120" width="120" height="160" rx="8" fill="white" stroke="#f59e0b" stroke-width="3"/>
    <rect x="600" y="120" width="120" height="53" fill="#10b981" opacity="0.7"/>
    <text x="660" y="153" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">1/3</text>
    <text x="660" y="250" font-family="Arial, sans-serif" font-size="14" fill="#78350f" text-anchor="middle">Libre</text>
    <text x="660" y="210" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Réservé</text>
  </g>

  <!-- Quill pen -->
  <path d="M 460,270 Q 470,260 475,255 L 485,245" stroke="#78350f" stroke-width="3" fill="none"/>
  <path d="M 485,245 L 480,240 L 490,235" fill="#78350f"/>

  <!-- Bottom text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle">Limité à 1/3 du Patrimoine</text>
</svg>
