<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f0fdfa"/>

  <!-- Desk -->
  <rect x="200" y="250" width="400" height="120" rx="8" fill="#0d9488" opacity="0.8"/>

  <!-- Advisor (left) -->
  <g>
    <circle cx="320" cy="200" r="35" fill="#fbbf24"/>
    <rect x="295" y="235" width="50" height="60" rx="5" fill="#14b8a6"/>
    <!-- Tie -->
    <path d="M 320,235 L 315,260 L 325,260 Z" fill="#0d9488"/>
  </g>

  <!-- Client (right) -->
  <g>
    <circle cx="480" cy="210" r="30" fill="#fbbf24"/>
    <rect x="460" y="240" width="40" height="50" rx="5" fill="#6b7280"/>
  </g>

  <!-- Documents on desk -->
  <g>
    <rect x="350" y="270" width="80" height="60" rx="4" fill="white" stroke="#14b8a6" stroke-width="2"/>
    <line x1="360" y1="285" x2="420" y2="285" stroke="#14b8a6" stroke-width="2"/>
    <line x1="360" y1="300" x2="410" y2="300" stroke="#14b8a6" stroke-width="2"/>
    <line x1="360" y1="315" x2="400" y2="315" stroke="#14b8a6" stroke-width="2"/>
  </g>

  <!-- Laptop -->
  <g>
    <rect x="230" y="270" width="90" height="50" rx="4" fill="#1e293b"/>
    <rect x="240" y="275" width="70" height="40" fill="#3b82f6"/>
    <line x1="235" y1="320" x2="315" y2="320" stroke="#1e293b" stroke-width="3"/>
  </g>

  <!-- Speech bubbles -->
  <g>
    <!-- Advisor bubble -->
    <rect x="340" y="140" width="120" height="40" rx="8" fill="white" stroke="#14b8a6" stroke-width="2"/>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" fill="#14b8a6" text-anchor="middle" font-weight="600">Conseil</text>
    <polygon points="360,180 370,190 380,180" fill="white" stroke="#14b8a6" stroke-width="2"/>

    <!-- Client bubble -->
    <rect x="500" y="160" width="100" height="35" rx="8" fill="white" stroke="#6b7280" stroke-width="2"/>
    <text x="550" y="183" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Question</text>
    <polygon points="490,180 480,190 490,200" fill="white" stroke="#6b7280" stroke-width="2"/>
  </g>

  <!-- Icons -->
  <g>
    <!-- Handshake icon -->
    <path d="M 680,200 L 720,180 L 730,190 L 690,210 Z" fill="#14b8a6"/>
    <path d="M 660,220 L 680,200 L 690,210 L 670,230 Z" fill="#0d9488"/>
    <circle cx="720" cy="180" r="8" fill="#fbbf24"/>
    <circle cx="660" cy="220" r="8" fill="#fbbf24"/>
  </g>

  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" fill="#0d9488" text-anchor="middle" font-weight="bold">Accompagnement Personnalis√©</text>

  <!-- Bottom text -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle">Votre Conseiller en Patrimoine</text>
</svg>
